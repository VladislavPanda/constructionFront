<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <link rel="stylesheet" href="css/styles.css">
    <title>ОАО Строитель</title>
</head>

<body>
    <header class="header">
        <div class="logo" id="hello-vue">
            {{ message }}
        </div>
        <nav class="nav">
            <ul class="nav_list"><a class="nav_list_link" href="index.html">О компании</a></ul>
            <ul class="nav_list"><a class="nav_list_link" href="our_work.html">Наша работа</a></ul>
            <ul class="nav_list"><a class="nav_list_link" href="#">Оставить заявку</a></ul>
            <ul class="nav_list"><a class="nav_list_link" href="contacts.html">Контакты</a></ul>
            <ul class="nav_list"><a class="nav_list_link" href="http://construction/admin">Войти</a></ul>
        </nav>
    </header>

    <img class="header_image" src="images/header-pic.jpg">

    <h2 class="title">Оставить заявку</h2>

    <div class="bid_form_container">
        <form id="form" onsubmit="handler(); return false;">
            <ul class="form-style-1">
                <li><label>Ваше имя <span class="required">*</span></label><input type="text" name="name" class="field-divided" /></li>
                <li>
                    <label>Телефон <span class="required">*</span></label>
                    <input type="text" name="phone" class="field-long" />
                </li>
                <li>
                    <label>Выберите категорию работ</label>
                    <select name="category" class="field-select">
                    <option value="construction">Строительство</option>
                    <option value="maintenance">Обслуживание объектов</option>
                    <option value="project">Проектирование</option>
                    </select>
                </li>
                <li>
                    <label>Сообщение <span class="required">*</span></label>
                    <textarea name="message" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <!--<input type="submit" name="bid_submit" value="Отправить" />-->
                    <button type="submit">Отправить</button>
                </li>
                <div class="response">
                    <span></span>
                    <div class="response-body"><span id="info"></span></div>
                </div>
            </ul>
        </form>
        
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
